# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - airflow-ovgvp7sk3vbe6

on:
  push:
    branches:
      - BBIPOC
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a1238e0c4009430fa7f31447a8a83ede }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4735a254ed74701ad70188e7471a973 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1238e0c4009430fa7f31447a8a83ede }}/BBIPOC:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'airflow-ovgvp7sk3vbe6'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_003085b8764e4c93be4993ab0f658ff8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a1238e0c4009430fa7f31447a8a83ede }}/BBIPOC:${{ github.sha }}'